<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio local storage</title>
</head>
<body>
    <h1>Mi formulario de contacto</h1>
    <form id="tuForm">
        <label for="fname">Nombre: </label>

        <label for="femail">Email: </label>

        <label for="fmensaje">Mensaje: </label>
        <textarea name="fmensaje" id="fmensaje" cols="30" rows="3"></textarea><br><br>
        <input type="submit" id="fsubmit" value="Enviar">
    </form>
    <p></p>
    <script src="./main.js"></script>
</body>
